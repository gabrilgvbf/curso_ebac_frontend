<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <div class="container">
            <img class="profile-avatar" id="profile-avatar" alt=".">
            <h1 class="profile-name" id="name">Gabriel Viana</h1>
            <h2 class="profile-username" id="username"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="repos"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="qtd-seguidores"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="qtd-seguindo"></span>
                </li>
            </ul>
            <a href="https://github.com/gabrilgvbf" class="profile-link">Ver no Github</a>
        </div>
    </header>

    <script src="jquery.js"></script>
    <script>

        $(document).ready(function () {







            fetch("https://api.github.com/users/gabrilgvbf")
                .then(function (resposta) {
                    return resposta.json()
                }).then(function (json) {
                    console.log(json)

                    const avatarUrl = json.avatar_url
                    const Rusername = json.login
                    const Rrepositorio = json.public_repos
                    const RqtdSeguidor = json.followers
                    const RqtdSeguindo = json.following

                    $('#profile-avatar').attr('src', avatarUrl)
                    $('#username').html(`<h2>@${Rusername}</h2>`)
                    $('#repos').html(`<h2>${Rrepositorio}</h2>`)
                    $('#qtd-seguidores').html(`<h2>${RqtdSeguidor}</h2>`)
                    $('#qtd-seguindo').html(`<h2>${RqtdSeguindo}</h2>`)



                })



        })



    </script>
</body>

</html>
